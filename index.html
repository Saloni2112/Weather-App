<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-success shadow">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Aaj Ka Mausam</span>
      </div>
    </nav>

    <div class="container p-5">
      <div class="card rounded-0 p-3">
        <form class="my-3">
          <input
            type="text"
            required
            class="form-control rounded-0"
            placeholder="Enter City Name"
          />
          <button class="my-3 btn btn-success w-100 rounded-0">
            Search Weather
          </button>
        </form>
      </div>

      <div id="weather-card" class="card rounded-0 my-2 p-3 d-none">
        <div class="d-flex align-items-center justify-content-between">
          <span>
            <h1 class="display-1">26</h1>
            <h2 class="display-3">Indore</h2>
          </span>
          <span class="text-center">
            <img
              style="height: 100px"
              src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-16.png"
              alt=""
            />
            <p class="text-secondary">Cloudy</p>
          </span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
